<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>githubRepo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>

<body>

  <div class="container">
    <header>
      <h1>githubRepo</h1>
    </header>

    <div id="main">
      <div class="jquery-github-repo">
        <div class="repositories">
          <div class="repository" data-github-full-name="user/repo1">
            this text stay here
          </div>
        </div>
      </div>
    </div>

    <footer>
    </footer>
  </div>

  <script src="//code.jquery.com/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  <script src="../dist/githubRepo.js"></script>
  <script>
  $( function() {
    $( '.jquery-github-repo' ).githubRepo( {
      user: 'user',
      githubForceJson : '../spec/javascripts/fixtures/json/github_user.json',
    });
  } );
  </script>

</body>
</html>
